<div class="add-job-container">
    <h1 class="add-job-title">Add New Job</h1>
    <form id="add-job-form">
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" required />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" required />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required />
      </div>
      <div class="form-group">
        <label for="date">Date Applied</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="site">Job Site</label>
        <input type="text" id="site" placeholder="e.g., Indeed, LinkedIn" />
      </div>
      <div class="form-group">
        <label for="status">Application Status</label>
        <select id="status">
          <option>Applied</option>
          <option>Interviewing</option>
          <option>Rejected</option>
          <option>Offer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="link">Job Link</label>
        <input type="url" id="link" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" rows="4"></textarea>
      </div>
      <button type="submit" class="submit-btn">âž• Add Job</button>
    </form>
  </div>
