<div class="settings-container">
    <h1 class="settings-title">Settings (under constuction)</h1>
  
    <div class="setting-section">
      <h2>Preferences</h2>
      <div class="setting-item">
        <label for="toggle-notifications">Enable Toast Notifications</label>
        <input type="checkbox" id="toggle-notifications">
      </div>
      <div class="setting-item">
        <label for="toggle-darkmode">Enable Dark Mode</label>
        <input type="checkbox" id="toggle-darkmode">
      </div>
      <div class="setting-item">
        <label for="toggle-columns">Show All Columns</label>
        <input type="checkbox" id="toggle-columns">
      </div>
    </div>
  
    <div class="setting-section">
      <h2>Data Management</h2>
      <div class="setting-item">
        <label>Export Job List</label>
        <button class="export-btn" id="export-jobs">Export</button>
      </div>
      <div class="setting-item">
        <label>Reset Dashboard</label>
        <button class="reset-btn" id="reset-dashboard">Reset</button>
      </div>
    </div>
  
    <div class="setting-section">
      <h2>Support & Info</h2>
      <div class="setting-item">
        <label>Send Feedback</label>
        <a class="link" href="mailto:keegandoherty13@gmail.com">keegandoherty13@gmail.com</a>
      </div>
      <div class="setting-item">
        <label>Version</label>
        <span>v1.0.0</span>
      </div>
    </div>
  </div>
